<h1> Lista de Usuarios </h1>

<table id="table">

    <tr>
        <th>
            Nome
        </th>
        <th>
            Idade
        </th>
    </tr>
    <tr *ngFor="let u of usuarios">
        <td>
            {{ u.nome }}
        </td>
        <td>
            {{ u.idade }}
        </td>
        
        <button (click)="deletar(u.cpf)"> Deletar </button>

        <a routerLink="/pages/usuario/alterar/{{u.cpf}}">
            <button> Alterar </button>
        </a>
    </tr>

</table>

<h1>Alterar Filme</h1>

<div>
  <label>Nome:</label>
  <input type="text" [(ngModel)]="nome" />
</div>

<div>
  <label>Classificação Indicativa:</label>
  <input type="text" [(ngModel)]="classif_ind" />
</div>

<div>
  <label>Ano de Lançamento:</label>
  <input type="text" [(ngModel)]="ano_lanc" />
</div>

<!-- <div>
  <label>Genero:</label>
  <input type="text" [(ngModel)]="generoID" />
</div> -->

<div>
  <label>Generos:</label>
  <select [(ngModel)]="generoID">
    <option *ngFor="let g of generos" value="{{ g.generoID }}">
      {{ g.generoNome }}
    </option>
  </select>
</div>

<div>
  <button (click)="alterar()">Alterar</button>
</div>

<h1>Listagem de produtos</h1>

<table id="table">
  <tr>
    <th>#</th>
    <th>Nome</th>
    <th>Classificação Indicativa</th>
    <th>Ano de Lançamento</th>
    <th>Alugado</th>
    <th>Genero</th>
  </tr>
  <tr *ngFor="let p of filmes">
    <td>{{ p.filmeID }}</td>
    <td>{{ p.nome }}</td>
    <td>{{ p.classif_ind }}</td>
    <td>{{ p.ano_lanc }}</td>
    <td>{{ p.alugado }}</td>
    <td>{{ p.genero?.generoNome }}</td>
  </tr>
</table>

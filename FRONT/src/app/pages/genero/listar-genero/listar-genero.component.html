<h1>Lista de Generos</h1>

<table id="table">
    <tr>
        <th>
            Generos
        </th>
    </tr>
    <tr *ngFor="let g of generos">
        <td>
            {{ g.generoNome }}
        </td>

        <button (click)="deletar(g.generoID)"> Deletar </button>

        <a routerLink="/pages/genero/alterar/{{g.generoID}}">
            <button> Alterar </button>
        </a>
    </tr>
</table>
